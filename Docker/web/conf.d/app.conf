#upstream backend {
#    server app:8000;
#}

server {
    listen 80;
    # server_name  localhost;

    location = / {
        index index.html;
    }
    
    location / {
        #index index.html;
        proxy_pass http://backend;
    }

    # log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}